<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <div class="container">
      <div class="mainContent">
        <div class="upperDiv">
          <div>
            <div class="tempInfo">
              <div class="name">
              </div>
              <div class="temp">
                <h1 class="tempNo"> 
                </h1>
                <span class="degree" > 
                </span>
                
            </div>
            <div class="input">
              <input class="input-bar" type="text" placeholder="Enter a location" id="location">
              <button type="submit" id="submitButton">Search</button>
            </div>
          </div>
          
          </div>

          <div>
            <div class="condition"></div> 
            <div class="toggle">
              <span class="switcher switcher-2">
                <input type="checkbox" id="switcher-2">
                <label for="switcher-2"></label></div>
          </div>
        </div>
        <div class="lowerdiv">
          <span><h1>Wind</h1><h3 class="mainWind"></h3></span>
          <span><h1>Humidity</h1><h3 class="mainHumidity"></h3></span>
          <span><h1>Precipitation</h1><h3 class="mainRain"></h3></span>
        </div>
      </div>  
    <div class="extraContent">
      <div id="content"></div>
    </div>
  </div>
</body>

</html>
